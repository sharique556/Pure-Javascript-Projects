<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=instant_mix" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=swap_vert" />
</head>

<body>
    <!-- Navbar -->
    <section class="colored-section" id="title">
        <div class="container-fluid">
            <!-- Nav Bar -->
            <nav>
                <div class="logo">
                    <span>VENIA</span>
                </div>
                <div>
                    <ul id="menuList">
                        <li class="nav-item">
                            <a class="nav-link" href="">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Women</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Men</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Smart Gear</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Accessories</a>
                        </li>
                    </ul>
                    <div class="menu-icon">
                        <span class="material-symbols-outlined" onclick="handleMenu()">
                            menu
                        </span>
                    </div>
                </div>
            </nav>
            <!-- Sidebar for Filter & Sorting -->
            <div class="right-popup">
                <div class="sidebar-heading">
                    <h3>Catgeory</h3>
                    <span onClick="handleFilter()">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#000">
                            <path
                                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                        </svg>
                    </span>
                </div>
                <div class="filter-category-sidenav">
                </div>
                <h3>Search Products</h3>
                <input type="text" class="searchInputField" placeholder="search with keywords" />
            </div>
        </div>
    </section>
    <!-- Poster/Profile -->
    <section>
        <div class="cover-img">
            <img src="./assets/images/coverImg.jpg" />
        </div>
    </section>
    <!-- Product Listing -->
    <section>
        <!-- Filter Section -->
        <div class="main-content">
            <aside class="filter">
                <div class="user-feature">
                    <h3>Catgeory</h3>
                    <div class="filter-category">
                    </div>
                </div>
                <div class="user-feature">
                    <h3>Search Products</h3>
                    <input type="text" class="searchInputField" placeholder="search with keywords" />
                </div>
                <div class="user-feature">
                    <h3>Sort Products</h3>
                    <form action="#">
                        <label fhtmlFor="sort"></label>
                        <select name="sort" id="sort" class="sort-selection-style">
                            <option value="no_selection">No Selection</option>
                            <option value="#" disabled></option>
                            <option value="lowest">Price(lowest)</option>
                            <option value="#" disabled></option>
                            <option value="highest">Price(highest)</option>
                            <option value="#" disabled></option>
                            <option value="rating_lowest">Rating(Lowest)</option>
                            <option value="#" disabled></option>
                            <option value="rating_highest">Rating(Highest)</option>
                        </select>
                    </form>
                </div>
            </aside>
            <!-- Responsive filter & sorting option -->
            <section class="responsive-filter-sorting">
                <div class="filter-sorting-option">
                    <h6 onClick="handleFilter()">Filter Results</h6>
                    <h6>Sort Products</h6>
                </div>
            </section>
            <!-- Products Profiles -->
            <section class="products">
                <div class="items">
                    <img src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg" alt="">
                    <p>55.99</p>
                    <h3>Mens Cotton Jacket</h3>
                </div>
            </section>
        </div>
    </section>
    <!-- Footer/ Links/ Contacts -->
    <footer class="white-section" id="footer">
        <i class="footer-icon fas fa-envelope"></i>
        <p>Â© Copyright 2018 TinDog</p>
    </footer>
    <script src="./js/index.js" async defer></script>
</body>

</html>
