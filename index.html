<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- Navbar -->
    <section class="colored-section" id="title">
        <div class="container-fluid">
            <!-- Nav Bar -->
            <nav>
                <div class="logo">
                    <span>VENIA</span>
                </div>
                <div>
                    <ul id="menuList">
                        <li class="nav-item">
                            <a class="nav-link" href="">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Women</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Men</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Smart Gear</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Accessories</a>
                        </li>
                    </ul>
                    <div class="menu-icon">
                        <svg onclick="handleMenu()" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
                    </div>
                </div>
            </nav>
            <!-- Sidebar for Filter & Searching -->
            <div class="right-popup">
                <div class="sidebar-heading">
                    <h3>Catgeory</h3>
                    <span onClick="handleFilter()">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#000">
                            <path
                                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                        </svg>
                    </span>
                </div>
                <div class="filter-category-sidenav">
                </div>
                <h3>Search Products</h3>
                <input type="text" class="searchInputField" placeholder="search with keywords" />
                <div class="user-feature">
                    <h3>Sort Products</h3>
                    <form action="#">
                        <label htmlFor="sort"></label>
                        <select name="sort" id="sort" class="sort-selection-style">
                            <option value="no_selection">No Selection</option>
                            <option value="#" disabled></option>
                            <option value="lowest">Price(lowest)</option>
                            <option value="#" disabled></option>
                            <option value="highest">Price(highest)</option>
                            <option value="#" disabled></option>
                            <option value="rating_lowest">Rating(Lowest)</option>
                            <option value="#" disabled></option>
                            <option value="rating_highest">Rating(Highest)</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Poster/Profile -->
    <section>
        <div class="cover-img">
            <img src="./assets/images/coverImg.jpg" />
        </div>
    </section>
    <!-- Product Listing -->
    <section>
        <!-- Filter Section -->
        <div class="main-content">
            <aside class="filter">
                <div class="user-feature">
                    <h3>Catgeory</h3>
                    <div class="filter-category">
                    </div>
                </div>
                <div class="user-feature">
                    <h3>Search Products</h3>
                    <input type="text" class="searchInputField" placeholder="search with keywords" />
                </div>
                <div class="user-feature">
                    <h3>Sort Products</h3>
                    <form action="#">
                        <label htmlFor="sort"></label>
                        <select name="sort" id="sort" class="sort-selection-style">
                            <option value="no_selection">No Selection</option>
                            <option value="#" disabled></option>
                            <option value="lowest">Price(lowest)</option>
                            <option value="#" disabled></option>
                            <option value="highest">Price(highest)</option>
                            <option value="#" disabled></option>
                            <option value="rating_lowest">Rating(Lowest)</option>
                            <option value="#" disabled></option>
                            <option value="rating_highest">Rating(Highest)</option>
                        </select>
                    </form>
                </div>
            </aside>
            <!-- Responsive filter & sorting option -->
            <section class="responsive-filter-sorting">
                <div class="filter-sorting-option">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M200-160v-280h-80v-80h240v80h-80v280h-80Zm0-440v-200h80v200h-80Zm160 0v-80h80v-120h80v120h80v80H360Zm80 440v-360h80v360h-80Zm240 0v-120h-80v-80h240v80h-80v120h-80Zm0-280v-360h80v360h-80Z"/></svg>
                    <h6 onClick="handleFilter()">Filter Results</h6>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M320-440v-287L217-624l-57-56 200-200 200 200-57 56-103-103v287h-80ZM600-80 400-280l57-56 103 103v-287h80v287l103-103 57 56L600-80Z"/></svg>
                    <h6 onClick="handleFilter()">Sort Products</h6>
                </div>
            </section>
            <!-- Products Profiles -->
            <section class="products">
                <div class="items">
                    <img src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg" alt="">
                    <p>55.99</p>
                    <h3>Mens Cotton Jacket</h3>
                </div>
            </section>
        </div>
    </section>
    <!-- Footer/ Links/ Contacts -->
    <footer class="white-section" id="footer">
        <i class="footer-icon fas fa-envelope"></i>
        <p>Â© Copyright 2018 Venia</p>
    </footer>
    <script src="./js/index.js" defer></script>
</body>

</html>
